<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1" xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="UTF-8">
<title>Formulaire Interventions</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
</head>
<style>
    .form-control {
        display: block;
        width: 35%;
        height: 34px;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
    }
    body {font-family: Arial, Helvetica, sans-serif;}

</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post"th:action="@{save} ">
    <div>
        <label>Matricule</label>
        <input class="form-control" type="text" name="nom" th:value="${intervention.nom}">
        <span class="text-danger" th:errors ="${intervention.nom}"></span>
    </div>
    <div>
        <label>date Programmation </label>
        <input class="form-control"  type="Date" name="date_Programmation" th:value="${intervention.date_Programmation}">
        <span class="text-danger" th:errors ="${intervention.date_Programmation}"></span>
    </div>
            <div>
                <label>Objet </label>
                <select class="form-select"  name="objet">
                    <option value="Lavage">Lavage</option>
                    <option value="Vidange">Vidange</option>
                    <option value="Bruit Etrange Machine">Bruit Etrange Machine</option>
                    <option value="Fuite Hydrolique">Fuite Hydrolique</option>
                    <option value="Changes Les Maillons">Changes Les Maillons</option>
                    <option value="Filtre Encrasse">Filtre Encrasse</option>
                    <option value="Panne Tunnel">Panne Tunnel</option>
                    <option value="Probleme Four">Probleme Four </option>
                    <option value="Fuite Pneumatique">Fuite Pneumatique</option>
                    <option value="Panne Fuite">Panne Fuite</option>
                </select>
            </div>
            <div >
                <label >Urgence </label>
                <select  class="form-select"    name="urgence">
                    <option>Entrez le niveau d'urgence </option>
                    <option    value="Urgent" >Urgent</option>
                    <option    value="Dans la journée">Dans la journée</option>
                    <option    value="Dans la semaine">Dans la semaine</option>
                </select>
            </div>
            <div>
                <label>date acceptation</label>
                <input class="form-control"  type="DATE" name="date_acceptation" th:value="${intervention.date_acceptation}">
                <span class="text-danger" th:errors ="${intervention.date_acceptation}"></span>
            </div>
            <div>
                <label>Etat </label>
                <select class="form-select"  name="Etat">
                    <option value="En attente">En attente</option>
                    <option value="En cours">En cours</option>
                    <option value="Réalisé(e)">Réalisé(e)</option>
                </select>
            </div>


            <div>
                <label>Type d'ntervention:</label>
                <select name="Type_intervention" class="form-select" style="width: 100%;" id="stateSel" size="1">
                    <option value="" selected="selected">sélectionner type d'intervion</option>
                </select></div>
            <div>
            <label>Nom de Technicien:</label>
                <select name="Nom_technicien" class="form-select" style="width: 100%;" id="countySel" size="1">
                    <option value="" selected="selected">sélectionner Nom de Technicien</option>
                </select></div>
            <div>
                <label>Type de service:</label>
                <select name="type_service" class="form-select" style="width: 100%;" id="citySel" size="1">
                    <option value=""  selected="selected">sélectionner Type de service </option>
                </select>
                </div>
            <script>
                var stateObject = {
                    "Equipe lavage": {
                        "Imane": ["Lavage portique à brosses classiques",
                            "Lavage jet d’eau à haute pression ou à vapeur"
                            , "Lavage portique haute pression sans brosses"
                            ,"Lavage à sec (sans eau)","Nettoyage automatique"],
                        "Janate": ["Lal Mahal", "Hinjawadi"],
                        "Anase":["Gurugram", "Karol Bagh"]
                    },
                    "vidange": {
                        "Othmane": ["minérales, obtenues à partir du pétrole ", "semi-synthétiques"],
                        "Asmaa": ["synthétiques", " totalement issues d'un procédé chimique"]
                    },
                    "Entrtien de voiture": {
                        "Assia": ["La maintenance préventive", "La révision de l’état de la voiture"
                            , "La maintenance corrective d’une voiture"],
                        "Hayate": [" du kilométrage", " du kilométrage et de la durée",
                            "Maintenance curative ou réparation"]
                    }
                }
                window.onload = function(){
                    var stateSel = document.getElementById("stateSel"),
                        countySel = document.getElementById("countySel"),
                        citySel = document.getElementById("citySel");

                    for (var state in stateObject){
                        stateSel.options[stateSel.options.length] = new Option(state, state);
                    }

                    stateSel.onchange = function(){
                        countySel.length = 1;
                        citySel.length =1;
                        if(this.selectedIndes < 1) return;
                        for(var county in stateObject[this.value]){
                            countySel.options[countySel.options.length] = new Option(county, county);
                        }
                    }

                    stateSel.onchange();

                    countySel.onchange = function(){
                        citySel.length = 1;
                        if(this.selectedIndex < 1) return;

                        var cities = stateObject[stateSel.value][this.value];
                        for(var i = 0; i < cities.length; i++){
                            citySel.options[citySel.options.length] = new Option(cities[i], cities[i]);
                        }
                    }
                }
            </script>
            <div>
                <label>Description:</label>
                <textarea class="form-control" type="text" name="description" th:value="${intervention.description}"></textarea>
                <span class="text-danger" th:errors ="${intervention.description}"></span>
            </div>
<br>
            <div class="d-grid gap-3">
            <button type="submit"class="btn-primary">Ajouter</button>
            </div>
    </form>
</div>
</div>
</body>
</html>
