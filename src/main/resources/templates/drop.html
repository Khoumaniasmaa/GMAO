<!DOCTYPE html>
<html>
<head>
</head>
<style>
    .form-control {
        display: block;
        width: 35%;
        height: 34px;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
    }
    body {font-family: Arial, Helvetica, sans-serif;}

</style>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<body>
<form name="myform" style="padding:20px;" id="myForm">
    <select name="optone" class="selectDD form-control" style="width: 35%;" id="stateSel" size="1">
        <option value="" selected="selected">Select state</option>
    </select>
    <br>
    <br>
    <select name="opttwo" class="selectDD form-control" style="width: 35%;" id="countySel" size="1">
        <option value="" selected="selected">Please select state first</option>
    </select>
    <br>
    <br>
    <select name="optthree" class="selectDD form-control" style="width: 35%;" id="citySel" size="1">
        <option value=""  selected="selected">Please select county first</option>
    </select>
</form>
<script>
    var stateObject = {
        "Equipe lavage": {
            "Imane": ["Lavage portique à brosses classiques",
                "Lavage jet d’eau à haute pression ou à vapeur"
                , "Lavage portique haute pression sans brosses"
                ,"Lavage à sec (sans eau)","Nettoyage automatique"],
                "Janate": ["Lal Mahal", "Hinjawadi"],
                "Anase":["Gurugram", "Karol Bagh"]
        },
        "vidange": {
            "Othmane": ["minérales, obtenues à partir du pétrole ", "semi-synthétiques"],
            "Asmaa": ["synthétiques", " totalement issues d'un procédé chimique"]
        },
        "Entrtien de voiture": {
            "Assia": ["La maintenance préventive", "La révision de l’état de la voiture"
                , "La maintenance corrective d’une voiture"],
            "Hayate": [" du kilométrage", " du kilométrage et de la durée",
                "Maintenance curative ou réparation"]
        }
    }
    window.onload = function(){
        var stateSel = document.getElementById("stateSel"),
            countySel = document.getElementById("countySel"),
            citySel = document.getElementById("citySel");

        for (var state in stateObject){
            stateSel.options[stateSel.options.length] = new Option(state, state);
        }

        stateSel.onchange = function(){
            countySel.length = 1;
            citySel.length =1;
            if(this.selectedIndes < 1) return;
            for(var county in stateObject[this.value]){
                countySel.options[countySel.options.length] = new Option(county, county);
            }
        }

        stateSel.onchange();

        countySel.onchange = function(){
            citySel.length = 1;
            if(this.selectedIndex < 1) return;

            var cities = stateObject[stateSel.value][this.value];
            for(var i = 0; i < cities.length; i++){
                citySel.options[citySel.options.length] = new Option(cities[i], cities[i]);
            }
        }
    }
</script>
</body>
</html>
